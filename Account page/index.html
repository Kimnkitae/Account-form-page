<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Account page</title>
</head>
<body>
    <div class="login">
        <div class="login__photo">
            <img src="img/user.svg" class="login__photo-photo">
        </div>
        <form class="login__form">
            <div class="login__username">
                <div class="username">
                    <input type="text" placeholder="Username" class="username__input">
                </div>
            </div>
            
            <div class="login__password">
                <div class="password">
                    <input type="password" placeholder="Password" class="password__input">
                </div>
            </div>
            
            <div class="login__btn">
                <button class="login__submit">SIGN IN</button>
            </div>
        </form>
        <div class="login__forgot-password">
            <a href="#" class="login__forgot">
                Forgot password?
            </a>
        </div>
    </div>
</body>

</html>
